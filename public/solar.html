<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd700, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 60px #ff8c00, 0 0 100px #ff6600;
            z-index: 10;
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .moon-orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .moon {
            position: absolute;
            background: #999;
            border-radius: 50%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .moon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: orbit 5s linear infinite;
        }

        /* Mercury */
        .mercury-orbit { width: 180px; height: 180px; animation: orbit 7.6s linear infinite; }
        .mercury { width: 8px; height: 8px; background: #8c7853; left: 0; }

        /* Venus */
        .venus-orbit { width: 240px; height: 240px; animation: orbit 19.4s linear infinite; }
        .venus { width: 14px; height: 14px; background: #ffc649; left: 0; }

        /* Earth */
        .earth-orbit { width: 300px; height: 300px; animation: orbit 30s linear infinite; }
        .earth { width: 16px; height: 16px; background: linear-gradient(to right, #2e8b57, #1e90ff); left: 0; }
        .earth .moon-orbit { width: 30px; height: 30px; }
        .earth .moon-container { animation: orbit 2.7s linear infinite; }
        .earth .moon { width: 4px; height: 4px; }

        /* Mars */
        .mars-orbit { width: 380px; height: 380px; animation: orbit 56.4s linear infinite; }
        .mars { width: 12px; height: 12px; background: #cd5c5c; left: 0; }
        .mars .moon-orbit-1 { width: 25px; height: 25px; }
        .mars .moon-orbit-1 .moon-container { animation: orbit 0.76s linear infinite; }
        .mars .moon-orbit-2 { width: 35px; height: 35px; }
        .mars .moon-orbit-2 .moon-container { animation: orbit 3s linear infinite; }
        .mars .moon { width: 3px; height: 3px; }

        /* Jupiter */
        .jupiter-orbit { width: 520px; height: 520px; animation: orbit 356s linear infinite; }
        .jupiter { width: 40px; height: 40px; background: linear-gradient(to right, #c88b3a, #a67c52); left: 0; }
        .jupiter .moon-orbit-1 { width: 55px; height: 55px; }
        .jupiter .moon-orbit-1 .moon-container { animation: orbit 4.2s linear infinite; }
        .jupiter .moon-orbit-2 { width: 65px; height: 65px; }
        .jupiter .moon-orbit-2 .moon-container { animation: orbit 8.5s linear infinite; }
        .jupiter .moon-orbit-3 { width: 75px; height: 75px; }
        .jupiter .moon-orbit-3 .moon-container { animation: orbit 17s linear infinite; }
        .jupiter .moon-orbit-4 { width: 85px; height: 85px; }
        .jupiter .moon-orbit-4 .moon-container { animation: orbit 40s linear infinite; }
        .jupiter .moon { width: 4px; height: 4px; }

        /* Saturn */
        .saturn-orbit { width: 680px; height: 680px; animation: orbit 883s linear infinite; }
        .saturn { width: 36px; height: 36px; background: #fad5a5; left: 0; position: relative; }
        .saturn::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(218, 165, 32, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
        }
        .saturn .moon-orbit-1 { width: 55px; height: 55px; }
        .saturn .moon-orbit-1 .moon-container { animation: orbit 3.8s linear infinite; }
        .saturn .moon-orbit-2 { width: 70px; height: 70px; }
        .saturn .moon-orbit-2 .moon-container { animation: orbit 38s linear infinite; }
        .saturn .moon { width: 4px; height: 4px; background: #ccc; }

        /* Uranus */
        .uranus-orbit { width: 800px; height: 800px; animation: orbit 2520s linear infinite; }
        .uranus { width: 28px; height: 28px; background: #4fd0e7; left: 0; }
        .uranus .moon-orbit-1 { width: 45px; height: 45px; }
        .uranus .moon-orbit-1 .moon-container { animation: orbit 21s linear infinite; }
        .uranus .moon-orbit-2 { width: 55px; height: 55px; }
        .uranus .moon-orbit-2 .moon-container { animation: orbit 33s linear infinite; }
        .uranus .moon { width: 3px; height: 3px; background: #aaa; }

        /* Neptune */
        .neptune-orbit { width: 920px; height: 920px; animation: orbit 4956s linear infinite; }
        .neptune { width: 26px; height: 26px; background: #4169e1; left: 0; }
        .neptune .moon-orbit { width: 50px; height: 50px; }
        .neptune .moon-container { animation: orbit 14s linear infinite; }
        .neptune .moon { width: 3px; height: 3px; background: #bbb; }

        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }

        .info h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info p {
            margin: 5px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Solar System Animation</h2>
        <p>‚òÄÔ∏è Sun at center</p>
        <p>üåç 8 Planets with relative orbital speeds</p>
        <p>üåô Major moons orbiting their planets</p>
        <p>Sizes and distances not to scale</p>
    </div>

    <div class="container">
        <div class="sun"></div>

        <!-- Mercury -->
        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
        </div>

        <!-- Venus -->
        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
        </div>

        <!-- Earth -->
        <div class="orbit earth-orbit">
            <div class="planet earth">
                <div class="moon-orbit">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mars -->
        <div class="orbit mars-orbit">
            <div class="planet mars">
                <div class="moon-orbit moon-orbit-1">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
                <div class="moon-orbit moon-orbit-2">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jupiter -->
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter">
                <div class="moon-orbit moon-orbit-1">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
                <div class="moon-orbit moon-orbit-2">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
                <div class="moon-orbit moon-orbit-3">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
                <div class="moon-orbit moon-orbit-4">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Saturn -->
        <div class="orbit saturn-orbit">
            <div class="planet saturn">
                <div class="moon-orbit moon-orbit-1">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
                <div class="moon-orbit moon-orbit-2">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Uranus -->
        <div class="orbit uranus-orbit">
            <div class="planet uranus">
                <div class="moon-orbit moon-orbit-1">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
                <div class="moon-orbit moon-orbit-2">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Neptune -->
        <div class="orbit neptune-orbit">
            <div class="planet neptune">
                <div class="moon-orbit">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
